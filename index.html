<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节告白 - 刘</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(150deg, #ffe6f0 0%, #ffc2d4 100%);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #ff6699;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(255, 102, 153, 0.3);
            animation: fadeIn 2s;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff3366;
            font-size: 4em;
            animation: float 3s ease-in-out infinite;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 102, 153, 0.2);
            max-width: 600px;
            margin: 20px auto;
        }

        p {
            color: #ff6699;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 15px 0;
        }

        .petals {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* 新增爱心动画 */
        .heart-shape {
            position: absolute;
            opacity: 0;
            animation: heartRain 5s linear infinite;
        }

        @keyframes heartRain {
            0% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="petals" id="petals"></div>
    
    <div class="container">
        <div class="message">
            <h1>刘，我喜欢你</h1>
            <div class="heart">❤</div>
            <p>从你的每一个微笑，</p>
            <p>到眼眸中闪烁的星辰；</p>
            <p>从银幕上的惊鸿一瞥，</p>
            <p>到生活中的温暖善意。</p>
            <p>你是我心中的那抹永恒月光，</p>
            <p>情人节快乐，我的女神！</p>
        </div>
    </div>

    <script>
        // 创建随机爱心
        function createHearts() {
            const container = document.getElementById('petals');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-shape';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.color = '#ff' + Math.floor(Math.random()*50+150).toString(16) + '99';
                container.appendChild(heart);
            }
        }

        // 初始化
        window.onload = function() {
            createHearts();
            // 添加点击特效
            document.body.addEventListener('click', function(e) {
                const heart = document.createElement('div');
                heart.style.position = 'absolute';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = '30px';
                heart.style.color = '#ff3366';
                heart.innerHTML = '❤';
                heart.style.animation = 'float 1.5s ease-out forwards';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            });
        }
    </script>
</body>
</html>
